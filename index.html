<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section id="grid">
        <div class="grid-profile">
          <div class="profile">
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy Robson profile picture"
              class="profile-img"
            />
            <div class="profile-details">
              <p class="text-preset-6">Report for</p>
              <p class="text-preset-4">Jeremy Robson</p>
            </div>
          </div>
          <div id="timeframe-controls" class="buttons-container">
            <button data-timeframe="daily">Daily</button>
            <button data-timeframe="weekly" class="active">Weekly</button>
            <button data-timeframe="monthly">Monthly</button>
          </div>
        </div>
        <div id="container"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
